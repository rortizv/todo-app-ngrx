<footer class="footer">
    <span class="todo-count"><strong>{{pendings}}</strong> pending tasks</span>
    <ul class="filters">
        <li *ngFor="let filter of filters"
            (click)="changeFilter(filter)">
            <a [class.selected]="filter === actualFilter">{{filter | titlecase}}</a>
        </li>
    </ul>
    <button class="clear-completed" (click)="clearComleted()">
        Clear completed
    </button>
</footer>
